<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Metro Area Transit Data</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.2/Leaflet.fullscreen.min.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.2/leaflet.fullscreen.css' rel='stylesheet' />

<style>
    .leaflet-control-layers-list{ top:0; right:0; }
    body { margin:0;  padding:0;  font-family: Popular, sans-serif; overflow-y:hidden; }  
    #map { height:960px; width:73%;  cursor: pointer; }
    .legend{ width: 430px; }
    .legend label, .legend span {  display:block; float:left; height:15px; width:22%; text-align:center; font-size:9px; color:#808080; }
    .leaflet-control-zoom{ }
    .data-pane { position:absolute; top:0; right:0; height:30%; z-index:99; width:25%; }
    .ui-control { font:bold 12px/20px 'Helvetica', sans-serif; background:#fff; color:#333; position:absolute; bottom:0; right:0; height:70%; z-index:100; width:25%; padding:10px; }
    .ui-control label { text-transform:uppercase; display:block; color:rgba(51,51,51,0.5); margin-bottom:5px; }
    .ui-control strong { font-size:14px; font-weight:bold; }
    input[type=checkbox] { visibility: hidden; }
    .checkboxFour { width: 22px; height: 22px; margin: 0; border-radius: 100%; position: relative; }
    .checkboxFour label { display:block; float:left; width: 20px; height: 20px; border-radius: 100px; text-align: center; -webkit-transition: all .5s ease; -moz-transition: all .5s ease; -o-transition: all .5s ease; -ms-transition: all .5s ease; transition: all .5s ease; cursor: pointer; position: absolute; top: 2.5px; left: 2.5px; z-index: 1; background: #333; font-size: 9px; color:white; -webkit-box-shadow:inset 0px 1px 3px rgba(0,0,0,0.5); -moz-box-shadow:inset 0px 1px 3px rgba(0,0,0,0.5); box-shadow:inset 0px 1px 3px rgba(0,0,0,0.5); }
    .checkboxFour input[type=checkbox]:checked + label { background: #26ca28; }
    .route_box{ display:block; float:left; }

    @media only screen and (max-width:700px) {
     #map { width:100%; height:400px; }
     .data-pane { z-index:1; width:100%; position:relative !important; }
     .ui-control { position:relative !important; width:100%; }
    }
</style>
</head>

<script>
//Set the map boundaries
var southWest = L.latLng(-94.2957,44.5239),
    northEast = L.latLng(-92.5488,45.7177),
    bounds = L.latLngBounds(southWest, northEast);

//Make the map object
var map = L.mapbox.map('map', {
      attributionControl: false,
      infoControl: 'Jeff Hargarten, Metro Transit',
        maxBounds: bounds,
gridControl: false // Disable default gridControl interactivity.
    });

map.setView([44.9755,-93.2533], 11);
map.addControl(L.mapbox.geocoderControl('examples.map-i875kd35'));

var i;
var allMap = new Array(905);

var grid = L.mapbox.tileLayer('grid.tilejson');
var centers = L.mapbox.tileLayer('centers.tilejson');
var none = L.mapbox.tileLayer('none.tilejson');
var shelters = L.mapbox.tileLayer('shelters.tilejson');

for (i = 2; i < 12; i++) {
allMap[i] = L.mapbox.tileLayer('' + i + '.tilejson');
}

for (i = 12; i < 30; i++) {
allMap[i] = L.mapbox.tileLayer('' + i + '.tilejson');
}

for (i = 30; i < 40; i++) {
allMap[i] = L.mapbox.tileLayer('' + i + '.tilejson');
}

for (i = 40; i < 50; i++) {
allMap[i] = L.mapbox.tileLayer('' + i + '.tilejson');
}


var derpTiles = L.mapbox.tileLayer('10.tilejson');
//Pull interactive, data-infused vector layers from the .mbtiles hosted on the server
var dataTiles = L.mapbox.tileLayer('transit.tilejson');
var dataGrid = L.mapbox.gridLayer('transit.tilejson').addTo(map);
var dataControl = L.mapbox.gridControl(dataGrid).addTo(map);

for (i = 50; i < 60; i++) {
allMap[i] = L.mapbox.tileLayer('' + i + '.tilejson');
}

for (i = 60; i < 70; i++) {
allMap[i] = L.mapbox.tileLayer('' + i + '.tilejson');
}

for (i = 70; i < 80; i++) {
allMap[i] = L.mapbox.tileLayer('' + i + '.tilejson');
}

for (i = 80; i < 90; i++) {
allMap[i] = L.mapbox.tileLayer('' + i + '.tilejson');
}

for (i = 90; i < 100; i++) {
allMap[i] = L.mapbox.tileLayer('' + i + '.tilejson');
}

for (i = 100; i < 904; i++) {
allMap[i] = L.mapbox.tileLayer('' + i + '.tilejson');
}

L.mapbox.tileLayer('shadowflare.ighigbaa').addTo(map);

dataTiles.addTo(map);
//allMap[10].addTo(map);

//Add the legend to the map
map.legendControl.addLegend(document.getElementById('legend').innerHTML);

//Add fullscreen button to the map
L.control.fullscreen().addTo(map);

//Make the tooltip follow the mouse
dataControl.options.follow = true;

function addLayer(layer) {
box = document.getElementById(layer);

if (!box.checked){ map.removeLayer(allMap[layer]); }
if (box.checked) { allMap[layer].addTo(map); }

}

function killStops(layer) {
box = document.getElementById(layer);

if (!box.checked){ map.removeLayer(dataTiles); }
if (box.checked) { dataTiles.addTo(map); }

}

function killGrid(layer) {
box = document.getElementById(layer);

if (!box.checked){ map.removeLayer(grid); }
if (box.checked) { grid.addTo(map); }

}

function killCenters(layer) {
box = document.getElementById(layer);

if (!box.checked){ map.removeLayer(centers); }
if (box.checked) { centers.addTo(map); }

}

function killNone(layer) {
box = document.getElementById(layer);

if (!box.checked){ map.removeLayer(none); }
if (box.checked) { none.addTo(map);}

}

function killShelters(layer) {
box = document.getElementById(layer);

if (!box.checked){ map.removeLayer(shelters); }
if (box.checked) { shelters.addTo(map); }

}

// This uses the HTML5 geolocation API, which is available on
// most mobile browsers and modern browsers, but not in Internet Explorer
//
// See this chart of compatibility for details:
// http://caniuse.com/#feat=geolocation
if (!navigator.geolocation) {
    geolocate.innerHTML = 'Geolocation is not available';
} else {
    geolocate.onclick = function (e) {
        e.preventDefault();
        e.stopPropagation();
        map.locate();
    };
}

// Once we've got a position, zoom and center the map
// on it, and add a single marker.
map.on('locationfound', function(e) {
    map.fitBounds(e.bounds);

    myLayer.setGeoJSON({
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [e.latlng.lng, e.latlng.lat]
        },
        properties: {
            'title': ' ',
            'marker-color': '#ff8888',
            'marker-symbol': 'star'
        }
    });

    // And hide the geolocation button
    geolocate.parentNode.removeChild(geolocate);
});

// If the user chooses not to allow their location
// to be shared, display an error message.
map.on('locationerror', function() {
    geolocate.innerHTML = 'Position could not be found';
});

</script>
