        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>

<div id="listing">

<div class="statLabel">Undeveloped Acres: <span class="stat" id="land"></span> | <span id="landChange" class="pct neg"></span></div></div>
<div id="chartLand" class="chart"></div>
</div>

<div class="adjacent">

</div>
